<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <!-- DONE! -->

  <form>
    <label for="name">* Nume</label>
    <input
      type="text"
      id="name"
      name="name"
      maxlength="30"
      minlength="5"
      placeholder="Nume"
      required
    >

    <label for="surname">* Prenume</label>
    <input
      type="text"
      id="surname"
      name="surname"
      maxlength="30"
      minlength="5"
      placeholder="Prenume"
      required
    >

    <br><br>

    <label for="message">* Message</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    >Message</textarea>

    <br><br>

    <label for="details">Details</label>
    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
      required
    ></textarea>

    <br><br>

    <button
      input
      type="submit"
      name="submit"
    >Submit
    </button>

  </form>

  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
